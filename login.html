<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="VANIKA.png">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Enhanced decorative squares with animations -->
        <div class="bg-square-top"></div>
        <div class="bg-square-bottom"></div>
        
        <div class="login-container">
            <div class="logo">
                <img src="VANIKA.png" alt="VANIKA Logo">
            </div>
            
            <h1>Vanika - Seller Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="../contact-us.html">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
